<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Figuras geométricas | Curso práctico de JavaScript</title>
</head>
<body>
    <header class="header">
        <h1>
            Figuras geométricas
        </h1>
        <h2>
            Primer taller del curso práctico de JavaScript
        </h2>
    </header>

    <main class="container">
        <div class="formulario-container" id="formulasCuadrado">
            <form action="">
                <label for="ladoC"> Inserta el valor del lado del cuadrado: </label>
                <input type="number" id="ladoC" placeholder="lado">
                <button type="button" id="perimCua">Calcular perímetro</button>
                <button type="button" id="areaCua">Calcular área</button>
            </form>
            <div class ="respuesta" id="respuestaCuadrado"></div>
        </div>
        <div class="formulario-container" id="formulasTriangulo">
            <form action="">
                <label for="baseTriangulo"> Inserta el valor de la base del triángulo: </label>
                <input type="number" id="baseTriangulo" placeholder="base">
                <label for="alturaTriangulo"> Inserta el valor de la altura del triángulo: </label>
                <input type="number" id="alturaTriangulo" placeholder="altura">
                <label for="ladoUno"> Inserta el valor de los lados del triángulo: </label>
                <input type="number" id="ladoUno" placeholder="lado1">
                <input type="number" id="ladoDos" placeholder="lado2">
                <button type="button" id="perimT">Calcular perímetro</button>
                <button type="button" id="areaT">Calcular área</button>
            </form>
            <div class ="respuesta" id="respuestaTriangulo"></div>
        </div>
        <div class="formulario-container" id="formulasCirculo">
            <form action="">
                <label for="circulo"> Inserta el valor del radio del círculo: </label>
                <input type="number" id="circulo" placeholder="radio">
                <button type="button" id="circun">Calcular circunferencia</button>
                <button type="button" id="areaCir">Calcular área</button>
            </form>
            <div class ="respuesta" id="respuestaCirculo"></div>
        </div>

        <div class="isosceles">
            <form action="">
                <label for="circulo"> Inserta el lado y la base del triangullo isósceles: </label>
                <input type="number" id="ladoIsosceles" placeholder="lados">
                <input type="number" id="baseIsosceles" placeholder="base">
                <button type="button" id="alturaIso">Calcular altura</button>
            </form>
            <div class="respuesta" id="respuestaIsosceles"></div>
        </div>
    </main>

    <footer class="footer">
        <p>Leonardo Angelit, 2021. <a href="https://platzi.com/clases/javascript-practico/">Enlace al curso de platzi</a></p>
    </footer>

    
    <script src="./figuras.js"></script>
</body>
</html>
