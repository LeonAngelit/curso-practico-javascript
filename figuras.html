<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Figuras geométricas | Curso práctico de JavaScript</title>
</head>
<body>
    <header class="header">
        <h1>
            Figuras geométricas
        </h1>
        <h2>
            Primer taller del curso práctico de JavaScript
        </h2>
    </header>

    <main class="container">
        <div class="formulario-container">
            <form action="">
                <label for="cuadrado"> Inserta el valor del lado del cuadrado: </label>
                <input type="number" id="cuadrado" placeholder="lado">
                <button type="button" >Calcular perímetro</button>
                <button type="button" >Calcular área</button>
            </form>
        </div>
        <div class="formulario-container">
            <form action="">
                <label for="baseTriangulo"> Inserta el valor de la base del triángulo: </label>
                <input type="number" id="baseTriangulo" placeholder="base">
                <label for="alturaTriangulo"> Inserta el valor de la altura del triángulo: </label>
                <input type="number" id="alturaTriangulo" placeholder="altura">
                <label for="ladoUno"> Inserta el valor de los lados del triángulo: </label>
                <input type="number" id="ladoUno" placeholder="lado1">
                <input type="number" id="ladoDos" placeholder="lado2">
                <button type="button" >Calcular perímetro</button>
                <button type="button" >Calcular área</button>
            </form>
        </div>
        <div class="formulario-container">
            <form action="">
                <label for="circulo"> Inserta el valor del radio del círculo: </label>
                <input type="number" id="circulo" placeholder="radio">
                <button type="button" >Calcular circunferencia</button>
                <button type="button" >Calcular área</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Leonardo Angelit, 2021. <a href="https://platzi.com/clases/javascript-practico/">Enlace al curso de platzi</a></p>
    </footer>

    
    <script src="./figuras.js"></script>
</body>
</html>
